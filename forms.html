<!DOCTYPE html>
<html>
<head>
    <title>STI2D — Inscription</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
        <marquee scrolldelay="10"><h2 class="text-gray-800 text-2xl lg:text-3xl font-bold text-center mb-4 md:mb-8">Création d'un compte</h2></marquee>
        <form class="max-w-lg border rounded-lg mx-auto" name="register" method="POST" data-netlify="true">
            <div class="flex flex-col gap-4 p-4 md:p-8">
                <div>
                    <label for="name" class="inline-block text-gray-800 text-sm sm:text-base mb-2">Nom</label>
                    <input required="required" type="text" name="name" class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" />
                </div>
                <div>
                    <label for="surname" class="inline-block text-gray-800 text-sm sm:text-base mb-2">Prénom</label>
                    <input required="required" type="text" name="surname" class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" />
                </div>
                <div>
                    <label for="age" class="inline-block text-gray-800 text-sm sm:text-base mb-2">Âge</label>
                    <input required="required" type="number" min="10" max="30" name="age" class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" />
                </div>
                <div>
                    <label for="adresse" class="inline-block text-gray-800 text-sm sm:text-base mb-2">Adresse</label>
                    <input required="required" type="text" name="adresse" class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" />
                </div>
                <div>
                    <label for="tel" class="inline-block text-gray-800 text-sm sm:text-base mb-2">Téléphone</label>
                    <input required="required" type="tel" name="tel" class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" />
                </div>
                <button class="block bg-gray-800 hover:bg-gray-700 active:bg-gray-600 focus-visible:ring ring-gray-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">S'inscrire</button>
            </div>
            <div class="flex justify-center items-center bg-gray-100 p-4">
                <p class="text-gray-500 text-sm text-center">Vous avez déja un compte ? <a href="#" class="text-indigo-500 hover:text-indigo-600 active:text-indigo-700 transition duration-100">Se connecter</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
