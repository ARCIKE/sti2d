<script type = "text/javascript">

function dec2bin() {
var x = document.getElementById("deci").value;
if ((/[^0-9]/g.test(x)) || x == "") {
alert ("Vous devez entrer un nombre décimal entier!");
document.getElementById("deci").value = "";
document.getElementById("deci").focus();
return false;
}
x = parseInt(x);
var bin = x.toString(2);
var hex = x.toString(16).toUpperCase();
var octal = x.toString(8);


var figs = "La représentation binaire de " + x + " est " + bin + "<br>";
figs = figs + "La représentation hexadécimale de " + x + " est " + hex + "<br>";
figs = figs + "La représentation octale de " + x + " est " + octal + "<br>";

document.getElementById("result").innerHTML = figs;
}
</script>
